<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    /* Basic resets and body styling */
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
      background: #ffe6e6;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 2em;
      color: #d6336c;
      margin-bottom: 20px;
    }
    
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    #yes-btn {
      background-color: #ff6699;
      color: white;
    }
    
    #no-btn {
      background-color: #ccc;
      color: #333;
    }
    
    /* Heart falling animation */
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ff3366;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  
  <script>
    // Get references to the buttons
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    
    // Scale factor for enlarging the yes button
    let scaleFactor = 1;
    
    // When the "No" button is clicked, increase the size of the "Yes" button
    noBtn.addEventListener('click', () => {
      scaleFactor += 0.3; // Increase by 30% per click
      yesBtn.style.transform = `scale(${scaleFactor})`;
    });
    
    // Function to create a falling heart element
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      // Set a random horizontal position within the viewport
      heart.style.left = Math.random() * 100 + 'vw';
      // Randomize the animation duration (2-4 seconds) for variety
      const duration = 2 + Math.random() * 2;
      heart.style.animationDuration = duration + 's';
      document.body.appendChild(heart);
      
      // Remove the heart element after the animation finishes
      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }
    
    // When the "Yes" button is clicked, start the heart shower effect
    yesBtn.addEventListener('click', () => {
      // Create hearts continuously for 3 seconds
      const heartInterval = setInterval(createHeart, 200);
      setTimeout(() => {
        clearInterval(heartInterval);
      }, 3000);
    });
  </script>
</body>
</html>
